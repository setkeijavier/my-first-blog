<html>
    <head>
        <title>Django First blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django First Blog</a></h1>
        </div>
		{% for post in posts %}
		<hr/>
		<div>
			<p>publicado: {{post.published_date}}</p>
			<h1><a href="">{{post.title}}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
		{% endfor %}
    </body>
</html>
